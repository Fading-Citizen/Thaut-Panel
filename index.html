<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thaut Panel Login</title>
  <!-- React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Lottie player CDN -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181A20;
    }
    @media (max-width: 600px) {
      .login-card {
        width: 95vw !important;
        padding: 18px !important;
      }
      .lottie-anim {
        width: 140px !important;
        height: 140px !important;
        margin-bottom: -10px !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Thaut.ai inspired color palette
    const thautColors = {
      background: '#181A20',
      card: '#23262F',
      accent: '#00E1D6',
      accentHover: '#00BFAE',
      inputBg: '#23262F',
      inputBorder: '#393E4B',
      text: '#fff',
      textSecondary: '#A3A6B3',
      border: '#393E4B',
      error: '#E53935',
      gradient: 'linear-gradient(90deg, #00E1D6 0%, #00BFAE 100%)',
      shadow: '0 4px 24px rgba(0,225,214,0.08)',
    };

    function LoginPage({ onLogin }) {
      const [username, setUsername] = React.useState('');
      const [password, setPassword] = React.useState('');
      const [error, setError] = React.useState('');
      const [hover, setHover] = React.useState(false);

      const handleSubmit = (e) => {
        e.preventDefault();
        // Simulate login (replace with real login logic)
        if (username === 'demo' && password === 'demo') {
          onLogin({ username, password });
        } else {
          setError('Invalid credentials, try demo/demo');
        }
      };

      return (
        <div style={{
          minHeight: '100vh',
          width: '100vw',
          background: thautColors.background,
          position: 'relative',
          overflow: 'hidden',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
        }}>
          {/* Animated colorful emotion circles background */}
          <svg style={{position: 'absolute', top: 0, left: 0, width: '100vw', height: '100vh', zIndex: 0, pointerEvents: 'none'}}>
            <circle cx="10%" cy="20%" r="80" fill="#E53935" fillOpacity="0.18">
              <animate attributeName="cy" values="20%;30%;20%" dur="8s" repeatCount="indefinite" />
            </circle>
            <circle cx="80%" cy="18%" r="60" fill="#FB8C00" fillOpacity="0.15">
              <animate attributeName="cy" values="18%;28%;18%" dur="7s" repeatCount="indefinite" />
            </circle>
            <circle cx="50%" cy="10%" r="100" fill="#FDD835" fillOpacity="0.10">
              <animate attributeName="cy" values="10%;20%;10%" dur="10s" repeatCount="indefinite" />
            </circle>
            <circle cx="20%" cy="80%" r="90" fill="#43A047" fillOpacity="0.13">
              <animate attributeName="cy" values="80%;70%;80%" dur="9s" repeatCount="indefinite" />
            </circle>
            <circle cx="90%" cy="75%" r="110" fill="#1E88E5" fillOpacity="0.13">
              <animate attributeName="cy" values="75%;65%;75%" dur="11s" repeatCount="indefinite" />
            </circle>
            <circle cx="60%" cy="85%" r="70" fill="#3949AB" fillOpacity="0.15">
              <animate attributeName="cy" values="85%;75%;85%" dur="8s" repeatCount="indefinite" />
            </circle>
            <circle cx="35%" cy="60%" r="60" fill="#8E24AA" fillOpacity="0.13">
              <animate attributeName="cy" values="60%;50%;60%" dur="7s" repeatCount="indefinite" />
            </circle>
          </svg>
          {/* Lottie animation instead of logo */}
          <lottie-player
            src="media/infinite_animation.json"
            background="transparent"
            speed="1"
            class="lottie-anim"
            style={{ width: 220, height: 220, marginBottom: -20 }}
            loop
            autoplay
          ></lottie-player>
          <form onSubmit={handleSubmit} className="login-card" style={{
            background: thautColors.card,
            borderRadius: 14,
            boxShadow: thautColors.shadow,
            padding: 36,
            width: 340,
            display: 'flex',
            flexDirection: 'column',
            gap: 20,
            border: `1.5px solid ${thautColors.border}`,
          }}>
            <h2 style={{
              color: thautColors.text,
              textAlign: 'center',
              marginBottom: 8,
              fontWeight: 700,
              letterSpacing: 1,
            }}>Sign In</h2>
            <input
              type="text"
              placeholder="Username"
              value={username}
              onChange={e => setUsername(e.target.value)}
              required
              style={{
                padding: '12px 16px',
                borderRadius: 8,
                border: `1.5px solid ${thautColors.inputBorder}`,
                outline: 'none',
                fontSize: 16,
                background: thautColors.inputBg,
                color: thautColors.text,
                marginBottom: 2,
                transition: 'border 0.2s',
              }}
            />
            <input
              type="password"
              placeholder="Password"
              value={password}
              onChange={e => setPassword(e.target.value)}
              required
              style={{
                padding: '12px 16px',
                borderRadius: 8,
                border: `1.5px solid ${thautColors.inputBorder}`,
                outline: 'none',
                fontSize: 16,
                background: thautColors.inputBg,
                color: thautColors.text,
                marginBottom: 2,
                transition: 'border 0.2s',
              }}
            />
            <button
              type="submit"
              style={{
                backgroundImage: hover ? 'linear-gradient(90deg, #00BFAE 0%, #00E1D6 100%)' : thautColors.gradient,
                color: '#fff',
                fontWeight: 700,
                border: 'none',
                borderRadius: 8,
                padding: '12px 0',
                fontSize: 17,
                cursor: 'pointer',
                letterSpacing: 1,
                transition: 'background 0.3s',
                marginTop: 8,
                boxShadow: '0 2px 8px 0 rgba(0,225,214,0.10)',
              }}
              onMouseEnter={() => setHover(true)}
              onMouseLeave={() => setHover(false)}
            >
              Sign In
            </button>
            {error && <span style={{ color: thautColors.error, textAlign: 'center' }}>{error}</span>}
          </form>
        </div>
      );
    }

    // Import Dashboard from Dashboard.jsx
    // Paste the Dashboard component code here for Babel to use it directly
    function Dashboard({ user }) {
      const [forms, setForms] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState('');

      React.useEffect(() => {
        // Simulate API call with test data
        setTimeout(() => {
          setForms([
            {
              id: 1,
              title: 'Mood Tracker',
              description: 'Track your daily mood and emotions.',
            },
            {
              id: 2,
              title: 'Wellness Survey',
              description: 'A quick survey about your current wellness habits.',
            },
            {
              id: 3,
              title: 'Stress Check',
              description: 'Evaluate your current stress level.',
            },
          ]);
          setLoading(false);
        }, 800);
      }, [user]);

      if (loading) return <div style={{ color: '#fff', textAlign: 'center', marginTop: 40 }}>Loading forms...</div>;
      if (error) return <div style={{ color: '#E53935', textAlign: 'center', marginTop: 40 }}>{error}</div>;

      return (
        <div style={{
          minHeight: '100vh',
          background: '#181A20',
          padding: '32px 0',
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
        }}>
          <h1 style={{ color: '#fff', marginBottom: 32 }}>Welcome, {user?.username || 'User'}</h1>
          <div style={{
            display: 'flex',
            flexWrap: 'wrap',
            gap: 24,
            justifyContent: 'center',
            width: '100%',
            maxWidth: 1200,
          }}>
            {forms.length === 0 && <div style={{ color: '#A3A6B3' }}>No forms available.</div>}
            {forms.map(form => (
              <div key={form.id} style={{
                background: '#23262F',
                borderRadius: 14,
                boxShadow: '0 4px 24px rgba(0,225,214,0.08)',
                padding: 24,
                minWidth: 320,
                maxWidth: 400,
                color: '#fff',
                border: '1.5px solid #393E4B',
                marginBottom: 16,
              }}>
                <h2 style={{ color: '#00E1D6', marginBottom: 8 }}>{form.title}</h2>
                <p style={{ color: '#A3A6B3', marginBottom: 16 }}>{form.description}</p>
                <button style={{
                  background: 'linear-gradient(90deg, #00E1D6 0%, #00BFAE 100%)',
                  color: '#fff',
                  border: 'none',
                  borderRadius: 8,
                  padding: '10px 0',
                  width: '100%',
                  fontWeight: 700,
                  fontSize: 16,
                  cursor: 'pointer',
                  marginTop: 8,
                }}>Open Form</button>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function App() {
      const [user, setUser] = React.useState(null);

      // Simulate login (replace with real login logic)
      function handleLogin({ username, password }) {
        // TODO: Replace with real API call for authentication
        // On success, set user object with credentials/token
        setUser({ username, token: 'demo-token' });
      }

      if (!user) {
        return <LoginPage onLogin={handleLogin} />;
      }
      return <Dashboard user={user} />;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
